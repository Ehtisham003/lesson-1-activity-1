<html>
 <head>
    <title>Topography</title>
  <style>
    .text1 {
         color: red;
            font-size: 30px;
    }
    .p1 {
         color: blueviolet;
            font-family:'Sans-serif' , Courier , Arial;
    }
        div {

width: 300px;

height: 100px;

background-color: yellow;

border: 1px solid black;

}

#myDiv {

transform: rotateX(180deg);

}

 h1 {
      text-decorate:'overline';
      capitalize: monospace
 }
    
 h2 {

text-decoration: line-through;

text-transform: uppercase;

}

h3 {

text-decoration: underline;

}

h4 {

text-decoration: underline overline;

text-transform: none;

}

* {

text-align: center;

font-family: monospace;

}

#text {

text-shadow: 2px 2px 1px red;

}

#box {

box-shadow: 9px 9px 5px greenyellow;

}

#indent {

text-indent: 50%;

}
   
  </style>

        This is box shadow</h1>
