<html>
 <head>
    <style>
    div { 
      right: 30px;
      border: 3px solid #73AD21;
    }
    
    div.absolute {
      position: absolute;
      left: 50px;
      border: 3px solid blue;
    }

    div.relative {
      position: relative;
      left: 100px;
      border: 3px solid #73AD21;
    }

    div.fixed {
      position: fixed;
      top: 0;
      right: 20px;
      width: 300px;
      border: 3px solid #73AD21;
    }

    div.Sticky {
      position: sticky;
      top: 1px;
      left: 20px;
      width: 100px;
      border: 3px solid #73AD21;
    }
    </style>
 </head>

  <body>
    <h2>Positioning</h2>
<div>
    Div with no position property
</div>
<div class="Sticky">
    Div with position sticky
</div> 
<div class="relative">
    Div element has relative position </div>  
    
<div class="absolute">
  Absolute class DIV
  </div>

  <div class="fixed">
    DIV with fixed prperty
    </div>
